<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="learningfacebookpage.css">
    <title>Document</title>
</head>
<body>


  <div class="Main-Container">
    <h1>Login</h1>

    <img src="https://cdn.dribbble.com/users/5177293/screenshots/15966027/media/7d08f8b9825606c2a4fc8c71caebd7a9.png">

    <form id="loginForm">
        <div>
            <div class="Email/Username">Email/Username</div>
            <input type="text" id="username" placeholder="Enter your username" required>
            <span id="usernameError" style="color: red; display: none;">Please enter a valid username or email</span>
        </div>

        <div>
            <div class="Password">Password</div>
            <input type="password" id="password" placeholder="Enter your password" required>
            <span id="passwordError" style="color: red; display: none;">Please enter your password</span>
        </div>

        <div class="forgot-password">
            <a href="http://127.0.0.1:5500/HTML/Forgetpassword.html">Forgot password?</a> 
        </div>

        <div class="">
            <button   class="loginn" type="submit">Login</button>
        </div>

        <div class="Donthave-account">
            <p1>Don't have an account?</p1> <a href="http://127.0.0.1:5500/HTML/Register.html">Register</a> 
        </div>
    </form>
</div>
    

 <script src="/JS/login.js" ></script>




</body>
</html>
