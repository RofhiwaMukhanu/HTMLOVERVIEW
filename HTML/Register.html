<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Register.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <h1>Register</h1>

        <img src="https://cdn.dribbble.com/users/5177293/screenshots/15966027/media/7d08f8b9825606c2a4fc8c71caebd7a9.png?resize=1600x1200&vertical=center">

        <form id="registerForm">
            <div>
                <div class="Username">Username</div>
                <input type="text" id="username" placeholder="Enter your username" required>
                <span id="usernameError" style="color: red; display: none;">Please enter a valid username</span>
            </div>

            <div>
                <div class="Email">Email</div>
                <input type="text" id="email" placeholder="Enter your email" required>
                <span id="emailError" style="color: red; display: none;">Please enter a valid email address</span>
            </div>

            <div>
                <div class="Phone number">Phone number</div>
                <input type="text" id="phone" placeholder="Enter your phone number" required>
                <span id="phoneError" style="color: red; display: none;">Please enter a valid phone number</span>
            </div>

            <div class="Register">
                <button  class="register" type="submit">Register</button>
            </div>

            <div class="Already have an account?">
                <p>Already have an account? <a href="http://127.0.0.1:5500/HTML/learningfacebookpage.html">Login</a></p>
            </div>
        </form>
    </div>

    <script src="/JS/register.js"></script>
</body>
</html>
